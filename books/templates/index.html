<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обозреватель книг - Описания и отзывы о книгах</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Обозреватель книг</h1>
            <p>Честные описания и отзывы о книгах</p>
        </div>
    </header>
    
    <div class="container">
        <div class="filters">
            <h2>Фильтры:</h2>
            
            <!-- По жанрам -->
            <div class="filter-group">
                <h3>Жанры:</h3>
                <button class="filter-btn" data-filter="genre" data-value="Саморазвитие">Саморазвитие</button>
                <button class="filter-btn" data-filter="genre" data-value="Фантастика">Фантастика</button>
                <button class="filter-btn" data-filter="genre" data-value="Классика">Классика</button>
                <button class="filter-btn" data-filter="genre" data-value="Философия">Философия</button>
                <button class="filter-btn" data-filter="genre" data-value="Роман">Роман</button>
            </div>
            
            <!-- По рейтингу -->
            <div class="filter-group">
                <h3>Рейтинг:</h3>
                <button class="filter-btn" data-filter="min_rating" data-value="7">7+</button>
                <button class="filter-btn" data-filter="min_rating" data-value="8">8+</button>
                <button class="filter-btn" data-filter="min_rating" data-value="9">9+</button>
            </div>
            
            <!-- По отзывам -->
            <div class="filter-group">
                <h3>Отзывы:</h3>
                <button class="filter-btn" data-filter="min_reviews" data-value="1">1+</button>
                <button class="filter-btn" data-filter="min_reviews" data-value="2">2+</button>
                <button class="filter-btn" data-filter="min_reviews" data-value="3">3+</button>
            </div>
            
            <!-- Сброс фильтров -->
            <button id="resetFilters" class="reset-btn">Сбросить фильтры</button>
        </div>
        
        <div class="book-list" id="bookList">
            <!-- Карточки игр будут загружены сюда динамически -->
            <div class="loading">Загрузка данных...</div>
        </div>
    </div>

    <!-- Модальное окно -->
    <div id="bookModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
